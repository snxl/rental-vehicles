version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rentalVehicles
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
      - /app/node_modules
    logging:
        driver: "json-file"
        options:
            max-size: "10m"
            max-file: "5"
